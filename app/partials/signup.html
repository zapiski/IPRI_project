<div class="container">
<div class="row">
  <div class="col-md-8">
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" ng-model="user.email" class="form-control" id="inputEmail3" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputDescription" class="col-sm-2 control-label">Desription</label>
    <div class="col-sm-10">
      <input type="text" ng-model="user.description" class="form-control" id="inputDescription" placeholder="Desription">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="signup()" class="btn btn-default">Sign up!</button>
    </div>
  </div>
</form>
</div>
  <div class="col-md-4"></div>
</div>
</div>
