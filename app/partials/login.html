<div class="container">
<div class="row">
  <div class="col-md-8">
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" ng-model="login.email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" ng-model="login.password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" ng-click="loginPW()" class="btn btn-default">Sign in</button>
      <button type = "submit" ng-click="loginFB()" class="btn btn-default">Sign in with FB</button>
      <button type = "submit" ng-click="loginGOOGLE()" class="btn btn-default">Sign in with Google</button>
      <button type = "submit" ng-click="loginTWITTER()" class="btn btn-default">Sign in with Twitter</button>
    </div>
  </div>
</form>
</div>

  <div class="col-md-4"></div>
</div>
