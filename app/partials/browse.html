
<div class="container" ng-controller="browse">
     
<p>Search notes</p>   <input ng-model="query">

<select ng-model="orderProp">
    <option value="name">Alphabetical</option>
    <option value="dateUploaded">Newest</option>
    <option value="dateModified">Last modified</option>
    <option value="class">Class</option>
    <option value="handwritten">Handwritten</option>
    <option value="rating">Rating</option>

  </select>

      <div class="row list-animate" ng-repeat="note in notes | filter: query | orderBy: orderProp">
      	        <div class="col-md-10">
				

					<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{note.name}}</h3>
  </div>
  <div class="panel-body">
  <div class="row">
  		<div class="col-md-10">
  			<small>{{note.dateUploaded}}</small>
  		</div>
  		<div class="col-md-2" >
			<small> User ID: {{note.id}} 

		 </small>	
  		</div>
   </div>
	<br>
	<div class="page-header">
	<h4>Class: {{note.class}}</h4>
	<h4>Decription: {{note.description}}</h4>
	</div>
	<br><br>
	<button type="button" class="btn btn-info btn-lg btn-block">View</button>
	<button type="button" class="btn btn-info btn-lg btn-block">Download</button>
	




  </div>
</div>


      	        </div>
      	        <div class="col-md-2">
      	        </div>
		</div>
      	
 </div>
