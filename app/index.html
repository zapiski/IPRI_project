<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  
  <title>ClassNotes</title>
  <link href="css/app.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/dashboard.css" rel="stylesheet">
  <link href="css/animation.css" rel="stylesheet">
</head>
<body>

	<div div ng-controller="navBarController">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ClassNotes</a>
        </div>
		
   <div class="navbar-collapse collapse" >
          <ul class="nav navbar-nav navbar-right" ng-show="isUserLoggedIn">
            <li><a href="#/user">Profile</a></li>
			      <li><a href="#/main" ng-click="logout()">Log out</a></li>
            <li><a href="#/uploadNote">New note</a></li>

          </ul>
    <ul class="nav navbar-nav navbar-right" ng-hide="isUserLoggedIn">
            <li><a href="#/signup">Sign up!</a></li>
            <li><a href="#/login">Login</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </div>
<div ng-controller="sideBarController"
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li  ng-repeat="uni in unis"><a href="#browseFaculties/{{uni.name}}">{{uni.name}}</a></li>
			</ul>
        </div>
</div>
		<div class="view-container">
          <div ng-view class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main view-frame">
          
          </div>
		</div>
        </div>
      </div>
    </div>
	

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  
  <script src="js/jquery.min.js"></script>
  <script src="../bower_components/ng-file-upload/angular-file-upload-shim.min.js"></script> 
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/ng-file-upload/angular-file-upload.min.js"></script> 
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angular-resource/angular-resource.js"></script>
  <script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="../bower_components/firebase/firebase.js"></script>
  <script src="../bower_components/angularfire/angularfire.js"></script>
  <script src="../bower_components/firebase-simple-login/firebase-simple-login.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/docs.min.js"></script>
  <script src="js/d3.min.js"></script>

</html>
